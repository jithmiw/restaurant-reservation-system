<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="assets/img/favicon.png" rel="icon">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Jithmi Wannakukorala" name="author">
    <meta content="Restaurant Reservation System" name="description">
    <meta content="Restaurant Reservation System, Online Restaurant Booking, ABC Restaurant, Restaurant Reservations, Sri Lanka Dining, Restaurant Services, Table Booking, Food Delivery, Dine-In Reservations, Restaurant Website, Hospitality Services, Online Food Ordering, Restaurant Management System, Sri Lanka Restaurant, ABC Restaurant Reservations"
          name="keywords">

    <title>ABC Restaurant | My Account</title>
</head>
<body style="background-color: #0a0908">
<header>
    <!--NAVIGATION BAR-->
    <nav class="navbar fixed-top navbar-dark navbar-expand-lg shadow" style="background-color: #0a0908">
        <div class="container-fluid">
            <a class="navbar-brand text-black fw-bolder">
                <img alt="Logo" class="d-inline-block align-text-top" height="68" src="assets/img/logo.png"
                     width="224">
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler bg-black" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button class="btn btn-link text-decoration-none nav-link active fw-light"
                                id="home"
                                type="button">
                            DINE-IN
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-link text-decoration-none nav-link active fw-light"
                                id="delivery"
                                type="button">
                            DELIVERY
                        </button>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active fw-light" href="table.html"
                           target="_blank">TABLES</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-link text-decoration-none nav-link active fw-light"
                                id="my-reservations"
                                type="button">
                            RESERVATIONS
                        </button>
                    </li>
                    <li class="nav-item">
                        <!-- My Profile Button trigger modal -->
                        <button class="btn btn-link text-decoration-none nav-link active fw-light pe-3"
                                data-bs-target="#staticBackdrop"
                                data-bs-toggle="modal" id="my-profile" type="button">
                            MY PROFILE
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light fw-light" id="logOut" type="button">
                            LOGOUT
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- My Profile Modal -->
    <div aria-hidden="true" aria-labelledby="staticBackdropLabel" class="modal fade" data-bs-backdrop="static"
         data-bs-keyboard="false"
         id="staticBackdrop" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="d-flex flex-column">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">My Profile</h1>
                    </div>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label" for="updateCustomerId">Customer Id</label>
                            <input class="form-control" id="updateCustomerId" name="customer_id" readonly type="text">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="updateName">Name</label>
                            <input class="form-control" id="updateName" name="customer_name" readonly type="text">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="updateEmail">Email</label>
                            <input class="form-control" id="updateEmail" name="email" type="email">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="updateContactNo">Contact No</label>
                            <input class="form-control" id="updateContactNo" name="contact_no" type="text">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="updateUsername">Username</label>
                            <input class="form-control" id="updateUsername" name="username" type="text">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="updatePassword">Password</label>
                            <div class="d-flex flex-row align-items-center">
                                <input class="form-control me-2" id="updatePassword" name="password" type="password">
                                <i class="bi bi-eye-slash" id="toggleUpdatePassword" style="cursor: pointer"></i>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="updateRegDate">Registered Date</label>
                            <input class="form-control" id="updateRegDate" type="date">
                        </div>
                        <div class="modal-footer col-12 me-auto pe-2">
                            <button class="btn btn-dark me-0" id="updateCustomer" type="button">UPDATE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <!--CUSTOMER SECTION-->
    <section id="customer-home">
        <div class="container" style="margin-top: 100px">
            <div class="d-flex flex-column flex-md-row align-items-md-center mb-5">
                <form class="col g-3">
                    <h3 class="mb-5 mt-3 text-white text-center">RESERVE YOUR TABLE</h3>
                    <div class="row-12 mb-3">
                        <label class="form-label text-white" for="search-reservation-date">Reservation Date</label>
                        <input class="form-control" id="search-reservation-date" type="date">
                    </div>
                    <div class="row-12 mb-3">
                        <label class="form-label text-white" for="search-arrival-time">Arrival Time</label>
                        <input class="form-control" id="search-arrival-time" type="time">
                    </div>
                    <div class="row-12 mb-3">
                        <label class="form-label text-white" for="search-departure-time">Departure Time</label>
                        <input class="form-control" id="search-departure-time" type="time">
                    </div>
                    <div class="row-12 mb-3 pt-3">
                        <button class="btn btn-outline-light" id="searchTable" type="button">SEARCH</button>
                    </div>
                </form>
                <div class="ms-5 d-none d-md-block">
                    <img alt="img" class="img-fluid" src="assets/img/search-table-bg.jpg">
                </div>
            </div>
            <div class="container-fluid d-flex flex-row flex-wrap justify-content-evenly d-none" id="tableCards">
                <div class="card mb-5" style="width: 20rem;">
                    <div class="card-header fw-bold">Standard</div>
                    <img alt="img" class="card-img-top" src="assets/img/gallery/2.jpg" style="height: 190px">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Table 1</h5>
                        <span class="seating-capacity btn btn-outline-dark pe-2 ps-2 pt-1 pb-1 mb-2"
                              style="font-size: 13px; cursor: text">Seating Capacity :</span>
                        <span class="location btn btn-outline-dark pe-2 ps-2 pt-1 pb-1 mb-2"
                              style="font-size: 13px; cursor: text">Location :</span>
                        <span class="btn btn-outline-dark pe-2 ps-2 pt-1 pb-1 mb-2 d-none table-id" id="tableId"
                              style="font-size: 13px; cursor: text">Table Id :</span>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="reservation-fee list-group-item bg-dark text-white">Reservation Fee :</li>
                    </ul>
                    <div class="d-flex flex-row justify-content-center m-2 mt-3">
                        <!-- Reservation Button trigger modal -->
                        <button class="btn btn-dark btn-reservation" data-bs-target="#reservationModal" data-bs-toggle="modal"
                                type="button">
                            MAKE RESERVATION
                        </button>
                    </div>
                    <!-- Reservation Modal -->
                    <div aria-hidden="true" aria-labelledby="reservationModalLabel"
                         class="modal fade reservationModal reservation-modal" data-bs-backdrop="static" data-bs-keyboard="false"
                         id="reservationModal" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="d-flex flex-column">
                                        <h1 class="modal-title fs-5 fw-bold" id="reservationModalLabel">Reservation
                                            Details</h1>
                                    </div>
                                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                            type="button"></button>
                                </div>
                                <div class="modal-body">
                                    <form class="row g-3" id="reservationForm">
                                        <div class="col-md-6">
                                            <label class="form-label">Reservation Id</label>
                                            <input class="form-control reservation-id" name="reservation_id" readonly type="text">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Table Id</label>
                                            <input class="form-control table-id" name="table_id" readonly type="text">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Customer Id</label>
                                            <input class="form-control customer-id" name="customer_id" readonly
                                                   type="text">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Reservation Date</label>
                                            <input class="form-control reservation-date" name="reservation_date" readonly
                                                   type="Date">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Arrival Time</label>
                                            <input class="form-control arrival-time" name="arrival_time" type="Time">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Departure Time</label>
                                            <input class="form-control departure-time" name="departure_time" type="Time">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">No of Guests</label>
                                            <input class="form-control no-of-guests" name="no_of_guests" type="number">
                                        </div>
                                        <div class="modal-footer col-12 me-auto pe-2">
                                            <button class="btn btn-dark me-0 reserveTable" type="button">MAKE RESERVATION
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--RESERVATIONS SECTION-->
    <section id="reservations" style="margin-top: 100px;">
        <div class="container-fluid mt-5 mb-5 pt-4">
            <div class="navbar navbar-expand-lg d-flex flex-column flex-sm-row justify-content-between"
                 style="background: linear-gradient(to right, black, #972731);">
                <div class="navbar-brand ms-2 text-white">Reservations</div>
            </div>
            <table class="table table-bordered table-hover mt-3">
                <thead style="background: linear-gradient(to right, #972731, black);">
                <tr>
                    <th class="text-white" scope="col">Reservation Id</th>
                    <th class="text-white" scope="col">Table Id</th>
                    <th class="text-white" scope="col">Reservation Date</th>
                    <th class="text-white" scope="col">Arrival Time</th>
                    <th class="text-white" scope="col">Departure Time</th>
                    <th class="text-white" scope="col">No of Guests</th>
                    <th class="text-white" scope="col">Reservation Status</th>
                    <th class="text-white" scope="col">Reserved Date</th>
                    <th class="text-white text-center" scope="col">❌</th>
                </tr>
                </thead>
                <tbody class="table-light" id="tblReservations" style="overflow-y:auto;">
                </tbody>
            </table>
        </div>
    </section>
</main>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="./assets/js/customer.js"></script>
<script src="./assets/js/util/validations.js"></script>
</body>
</html>
