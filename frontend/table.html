<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="assets/img/favicon.png" rel="icon">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Jithmi Wannakukorala" name="author">
    <meta content="Restaurant Reservation System" name="description">
    <meta content="Restaurant Reservation System, Online Restaurant Booking, ABC Restaurant, Restaurant Reservations, Sri Lanka Dining, Restaurant Services, Table Booking, Food Delivery, Dine-In Reservations, Restaurant Website, Hospitality Services, Online Food Ordering, Restaurant Management System, Sri Lanka Restaurant, ABC Restaurant Reservations"
          name="keywords">

    <title>ABC Restaurant | Tables</title>
</head>
<body style="background-color: #0a0908">
<header>
    <!--NAVIGATION BAR-->
    <nav class="navbar fixed-top navbar-dark navbar-expand-lg shadow" style="background-color: #0a0908">
        <div class="container-fluid">
            <a class="navbar-brand text-black fw-bolder">
                <img alt="Logo" class="d-inline-block align-text-top" height="68" src="assets/img/logo.png"
                     width="224">
            </a>
        </div>
    </nav>
</header>
<main>
    <!--TABLE SECTION-->
    <section id="table-home">
        <div class="container" style="margin-top: 95px">
            <div class="d-flex flex-column justify-content-center align-items-center mb-5">
                <span class="fs-1 fw-bold text-white">FIND YOUR PERFECT TABLE</span>
                <span class="fw-light" style="color: #b6b6b6">We provide our customers with the most unforgettable dining experiences.</span>
            </div>
            <div class="container-fluid d-flex flex-row flex-wrap justify-content-evenly" id="tableCards">
                <div class="card mb-5" style="width: 20rem;">
                    <div class="card-header fw-bold">Standard</div>
                    <img alt="img" class="card-img-top" src="assets/img/gallery/2.jpg" style="height: 190px">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Table 1</h5>
                        <span class="btn btn-outline-dark pe-2 ps-2 pt-1 pb-1 mb-2" id="seatingCapacity"
                              style="font-size: 13px; cursor: text">Seating Capacity :</span>
                        <span class="btn btn-outline-dark pe-2 ps-2 pt-1 pb-1 mb-2" id="location"
                              style="font-size: 13px; cursor: text">Location :</span>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item bg-dark text-white" id="reservationFee">Reservation Fee :</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</main>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

<script crossorigin="anonymous"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="./assets/js/table.js"></script>
<script src="./assets/js/util/validations.js"></script>
</body>
</html>
