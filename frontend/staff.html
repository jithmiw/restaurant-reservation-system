<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="assets/img/favicon.png" rel="icon">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Jithmi Wannakukorala" name="author">
    <meta content="Restaurant Reservation System" name="description">
    <meta content="Restaurant Reservation System, Online Restaurant Booking, ABC Restaurant, Restaurant Reservations, Sri Lanka Dining, Restaurant Services, Table Booking, Food Delivery, Dine-In Reservations, Restaurant Website, Hospitality Services, Online Food Ordering, Restaurant Management System, Sri Lanka Restaurant, ABC Restaurant Reservations"
          name="keywords">

    <title>ABC Restaurant | My Account</title>
</head>
<body style="background-color: #0a0908">
<header>
    <!--NAVIGATION BAR-->
    <nav class="navbar fixed-top navbar-dark navbar-expand-lg shadow" style="background-color: #0a0908">
        <div class="container-fluid">
            <a class="navbar-brand text-black fw-bolder">
                <img alt="Logo" class="d-inline-block align-text-top" height="68" src="assets/img/logo.png"
                     width="224">
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler bg-black" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <!-- My Profile Button trigger modal -->
                        <button class="btn btn-link text-decoration-none nav-link active fw-light pe-3"
                                data-bs-target="#staticBackdrop"
                                data-bs-toggle="modal" id="my-profile" type="button">
                            MY PROFILE
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light fw-light" id="logOut" type="button">
                            LOGOUT
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- My Profile Modal -->
    <div aria-hidden="true" aria-labelledby="staticBackdropLabel" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false"
         id="staticBackdrop" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="d-flex flex-column">
                        <h1 class="modal-title fs-5 fw-bold" id="staticBackdropLabel">My Profile</h1>
                    </div>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label" for="staffId">Staff Id</label>
                            <input class="form-control" id="staffId" readonly type="text">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="name">Name</label>
                            <input class="form-control" id="name" readonly type="text">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="contactNo">Contact No</label>
                            <input class="form-control" id="contactNo" readonly type="text">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control" id="email" readonly type="email">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="username">Username</label>
                            <input class="form-control" id="username" readonly type="text">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="password">Password</label>
                            <div class="d-flex flex-row align-items-center">
                                <input class="form-control me-2" id="password" readonly type="password">
                                <i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer"></i>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="regDate">Registered Date</label>
                            <input class="form-control" id="regDate" readonly type="text">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
<main>
</main>
</body>

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="./assets/js/staff.js"></script>
<script src="./assets/js/util/validations.js"></script>
</html>
