<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="assets/img/favicon.png" rel="icon">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Jithmi Wannakukorala" name="author">
    <meta content="Restaurant Reservation System" name="description">
    <meta content="Restaurant Reservation System, Online Restaurant Booking, ABC Restaurant, Restaurant Reservations, Sri Lanka Dining, Restaurant Services, Table Booking, Food Delivery, Dine-In Reservations, Restaurant Website, Hospitality Services, Online Food Ordering, Restaurant Management System, Sri Lanka Restaurant, ABC Restaurant Reservations"
          name="keywords">

    <title>ABC Restaurant</title>
</head>
<body style="background-color: gold">
<header>
    <!--NAVIGATION BAR-->
    <nav class="navbar fixed-top navbar-dark navbar-expand-lg shadow" style="background-color: gold">
        <div class="container-fluid">
            <a class="navbar-brand text-black fw-bolder">
                <img alt="Logo" class="d-inline-block align-text-top" height="70" src="assets/img/logo.png"
                     width="230">
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler bg-black" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active text-black fw-bold" href="#home">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active text-black fw-bold" href=""
                           target="_blank">MENUS</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active text-black fw-bold"
                           href="#services">SERVICES</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active text-black fw-bold"
                           href="#offers">OFFERS</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active text-black fw-bold"
                           href="#gallery">GALLERY</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active text-black fw-bold"
                           href="#contact-us">CONTACT</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-black fw-bold" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            ACCOUNT
                        </a>
                        <ul class="dropdown-menu" style="background-color: #000000">
                            <li><!-- Login Button trigger modal -->
                                <a class="nav-link active fw-semibold" data-bs-target="#staticBackdrop1"
                                   data-bs-toggle="modal" style="cursor: pointer; color: gold;">
                                    LOGIN
                                </a></li>
                            <li><!-- Sign up Button trigger modal -->
                                <a class="nav-link active fw-semibold" data-bs-target="#signup-modal"
                                   data-bs-toggle="modal" style="cursor: pointer; color: gold;">
                                    SIGN UP
                                </a></li>
                        </ul>
                    </li>
                    <!-- Reservations trigger modal -->
                    <button class="btn btn-outline-dark fw-bold" data-bs-target="#reservation-modal" data-bs-toggle="modal"
                            type="button" style="border-width: medium">
                        RESERVATIONS
                    </button>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Login Modal -->
    <div aria-hidden="true" aria-labelledby="staticBackdropLabel1" class="modal fade" data-bs-backdrop="static"
         data-bs-keyboard="false"
         id="staticBackdrop1" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="d-flex flex-column">
                        <h1 class="modal-title fs-5 fw-bold" id="staticBackdropLabel1">Login</h1>
                        <span style="color: #aaaaaa">Don't have an account?
                            <button class="btn btn-link text-decoration-none pt-0" data-bs-target="#signup-modal"
                                    data-bs-toggle="modal">Sign Up</button>
                        </span>
                    </div>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <!--LOGIN FORM-->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label" for="enterUsername">Username</label>
                            <input class="form-control" id="enterUsername" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="enterPassword">Password</label>
                            <div class="d-flex flex-row align-items-center">
                                <input class="form-control me-2" id="enterPassword" type="password">
                                <i class="bi bi-eye-slash" id="toggleLoginPassword" style="cursor: pointer"></i>
                            </div>
                        </div>
                        <div class="modal-footer col-12 me-auto pe-0">
                            <button class="btn btn-link text-decoration-none pt-0">Forgot Password?</button>
                            <button class="btn btn-dark me-0" id="loginUser" type="button">LOGIN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign Up Modal -->
    <div aria-hidden="true" aria-labelledby="staticBackdropLabel" class="modal fade" data-bs-backdrop="static"
         data-bs-keyboard="false"
         id="signup-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="d-flex flex-column">
                        <h1 class="modal-title fs-5 fw-bold" id="staticBackdropLabel">Sign Up</h1>
                        <span style="color: #aaaaaa">Already have an account?<button
                                class="btn btn-link text-decoration-none pt-0" data-bs-target="#staticBackdrop1"
                                data-bs-toggle="modal">Login</button></span>
                    </div>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <!--SIGN UP FORM-->
                    <form class="row g-3" id="customerForm">
                        <div class="col-md-6">
                            <label class="form-label" for="inputName">Name</label>
                            <input class="form-control" id="inputName" name="customer_name" type="text">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="inputAddress">Address</label>
                            <input class="form-control" id="inputAddress" name="address" type="text">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="inputEmail">Email</label>
                            <input class="form-control" id="inputEmail" name="email" type="email">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="inputContactNo">Contact No</label>
                            <input class="form-control" id="inputContactNo" name="contact_no" type="text">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="inputUsername">Username</label>
                            <input class="form-control" id="inputUsername" name="username" type="text">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="inputPassword">Password</label>
                            <div class="d-flex flex-row align-items-center">
                                <input class="form-control me-2" id="inputPassword" name="password" type="password">
                                <i class="bi bi-eye-slash" id="toggleSignupPassword" style="cursor: pointer"></i>
                            </div>
                        </div>
                        <div class="modal-footer col-12 me-auto pe-2">
                            <button class="btn btn-dark me-0" id="saveCustomer" type="button">SIGN UP</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
</html>
